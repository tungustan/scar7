<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short-form Drama Investor Showcase</title>
    <style>
        /* 디자인: 검정색 테마로 고급스럽게 */
        :root { --main-red: #ff3e3e; --bg: #000000; --sidebar: #121212; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; height: 100vh; }
        
        /* 왼쪽: 플레이어 화면 (9:16 비율 유지) */
        .viewer { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; }
        .video-box { width: auto; height: 95vh; aspect-ratio: 9/16; position: relative; border: 2px solid #333; border-radius: 15px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        /* 오른쪽: 에피소드 리스트 */
        .sidebar { width: 380px; background: var(--sidebar); border-left: 1px solid #222; display: flex; flex-direction: column; }
        .header { padding: 30px 20px; border-bottom: 1px solid #222; }
        .header h1 { font-size: 20px; margin: 0; color: var(--main-red); }
        .header p { font-size: 13px; color: #888; margin: 10px 0 0 0; }

        .list { flex: 1; overflow-y: auto; padding: 10px; }
        .item { display: flex; gap: 15px; padding: 15px; cursor: pointer; border-radius: 10px; margin-bottom: 10px; transition: 0.2s; }
        .item:hover { background: #222; }
        .item.active { background: #222; border-left: 4px solid var(--main-red); }
        
        /* 썸네일 대용 숫자 박스 (이미지 없을 때 대비) */
        .thumb { width: 70px; height: 110px; background: #333; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; color: #555; flex-shrink: 0; }
        .item.active .thumb { color: var(--main-red); background: #444; }
        
        .info .title { font-weight: bold; font-size: 15px; margin-bottom: 5px; }
        .info .desc { font-size: 12px; color: #aaa; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="viewer">
        <div class="video-box">
            <iframe id="main-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <aside class="sidebar">
        <div class="header">
            <h1>투자자용 쇼케이스</h1>
            <p>프로젝트: 숏폼 드라마 [비밀의 숲]</p>
        </div>
        <div class="list" id="epi-list">
            </div>
    </aside>

    <script>
        /********** [여기만 수정하세요!] **********/
        // 1. Bunny.net 라이브러리 ID 입력
        const LIBRARY_ID = "603895"; 

        // 2. 영상 에피소드 정보 입력 (Video ID는 Bunny.net 대시보드에서 복사)
        const episodes = [
            { id: "6ec8e88e-b89f-4f6e-acb2-3fd9b588a959", title: "1화: 충격적인 오프닝", desc: "주인공의 운명이 뒤바뀌는 첫 번째 사건." },
            { id: "c60c1de4-a954-46ce-b2d3-79291627b9f1", title: "2화: 엇갈린 선택", desc: "사건의 실마리를 쫓는 긴박한 전개." },
            { id: "fb60b9b0-5cd3-4578-bf35-bbc6aef607db", title: "3화: 밝혀지는 진실", desc: "시즌 1의 클라이맥스와 반전." }
        ];
        /***************************************/

        const player = document.getElementById('main-player');
        const listDiv = document.getElementById('epi-list');

        function playVideo(index) {
            // 영상 교체
            const video = episodes[index];
            player.src = `https://iframe.mediadelivery.net/embed/${LIBRARY_ID}/${video.id}?autoplay=true`;
            
            // 리스트 하이라이트 효과
            const items = document.querySelectorAll('.item');
            items.forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        // 리스트 만들기
        episodes.forEach((ep, index) => {
            const item = document.createElement('div');
            item.className = 'item' + (index === 0 ? ' active' : '');
            item.innerHTML = `
                <div class="thumb">${index + 1}</div>
                <div class="info">
                    <div class="title">${ep.title}</div>
                    <div class="desc">${ep.desc}</div>
                </div>
            `;
            item.onclick = () => playVideo(index);
            listDiv.appendChild(item);
        });

        // 처음에 첫 번째 영상 자동 로드
        window.onload = () => playVideo(0);
    </script>
</body>
</html>
